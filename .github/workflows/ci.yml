name: Continuous Integration

on: [push]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RKern
        uses: actions/checkout@v2

      - name: Record Revision SHA
        shell: bash
        run: echo "RKERN_SHA=$(git rev-parse HEAD | cut -c -7 -)" >> $GITHUB_ENV

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Echo CMake Version
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake --version

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: CC=clang CXX=clang++ cmake ${GITHUB_WORKSPACE} -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DGEN_ASM=ON

      - name: Build
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config $BUILD_TYPE

      - name: Create metadata.json file
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          echo "{\"sha1\": \"${RKERN_SHA}\", \"data\": [{\"fileName\": \"kernel.s\", \"fileSize\": $(stat --format='%s' kernel.s)}]}" > metadata.json

      - name: Create Metadata Archive
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: tar -czf "${RKERN_SHA}.tar.gz" metadata.json kernel.s

      - name: Run RKern Analyzer Client
        shell: bash
        working-directory: ${{runner.workspace}}/build
        env:
          KEY_JSON_SECRET: ${{ secrets.RKERN_ANALYZER_JSON_KEY_SECRET }}
        run: |
          ${GITHUB_WORKSPACE}/.github/workflows/rka_client -keyPath key.json.asc -rkaBaseUrl https://rkern-analyzer.uc.r.appspot.com -metadataArchive metadata.tar.gz
